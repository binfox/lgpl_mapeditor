      <tr>
        <td valign="top">
          layer.layer=<font color=red><b>extra_num2layer</b></font> (nr)
        </td>
      </tr>


      <tr><td><br></td></tr>
      <tr><td background="../image/line.jpg" style="background-repeat:repeat-y;"><b>Description</b></td></tr>
      <tr>
        <td valign="top">

        </td>
      </tr>


      <tr><td><br></td></tr>
      <tr><td background="../image/line.jpg" style="background-repeat:repeat-y;"><b>Parameter</b></td></tr>
      <tr>
        <td valign="top">

          <table border="0" cellpadding="0" cellspacing="0">
            <tr><td valign="top" nowrap>nr</td><td valign="top">=</td><td valign="top">layer number (1...)</td></tr>
          </table>

        </td>
      </tr>


      <tr><td><br></td></tr>
      <tr><td background="../image/line.jpg" style="background-repeat:repeat-y;"><b>Return value</b></td></tr>
      <tr>
        <td valign="top">
          layer type handle
        </td>
      </tr>
